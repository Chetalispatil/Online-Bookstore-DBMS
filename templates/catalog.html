<!-- templates/catalog.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Catalog</title>
</head>
<body>
  <h2>Book Catalog</h2>
  <table border="1">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Type</th>
      <th>Category</th>
      <th>Price</th>
      <th>Available</th>
      <th>Action</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.type }}</td>
      <td>{{ book.category }}</td>
      <td>â‚¹{{ book.price }}</td>
      <td>{{ book.quantity }}</td>
      <td><a href="/add_to_cart/{{ book.book_id }}">Add to Cart</a></td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/cart">Go to Cart</a>
</body>
</html>
