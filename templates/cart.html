<!-- templates/cart.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
</head>
<body>
  <h2>Your Shopping Cart</h2>
  {% if cart_items %}
  <table border="1">
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>
    {% for item in cart_items %}
    <tr>
      <td>{{ item.title }}</td>
      <td>₹{{ item.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>₹{{ item.subtotal }}</td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="3"><strong>Total</strong></td>
      <td><strong>₹{{ total }}</strong></td>
    </tr>
  </table>
  <br>
  <a href="/checkout">Proceed to Checkout</a>
  {% else %}
  <p>Your cart is empty.</p>
  {% endif %}
</body>
</html>
